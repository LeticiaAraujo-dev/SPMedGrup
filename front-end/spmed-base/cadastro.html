<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cadastros - SPMedGroup</title>
        <!-- Estilos -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
    

        <header id= "header">
            <a href="home.html"><img src="assets/img/logo_spmedgroup_v1.png" alt="Logo do SP Med Group"></a>
        </header>

        <div>
            <section class="cadastro-consulta">
                <h1 class="titulo-secao">Cadastro de Consultas</h1>
                <form>
                    <div class="container">
                    
                        <input 
                            type="text"
                            id="idMedico"
                            value=""
                            placeholder="Ex: 3"
                        />
                        <input 
                            type="text"
                            id="idPaciente"
                            value=""
                            placeholder="Ex: 4"
                        />
                        <input 
                            type="text"
                            id="idSituacao"
                            value=""
                            placeholder="Ex: 1 "
                        />
                        <input 
                            type="text"
                            id="dataRealizacao"
                            value="" 
                            placeholder="Ex: 01/01/2021 15:00:00"
                        />
                    </div>
                    <button type="submit" >Cadastrar</button>
                </form>
            </section>
        </div>

        <footer>
            <a href="home.html"><img src="assets/img/logo_spmedgroup_v1.png" alt="Logo do SP Med Group"></a>
        </footer>
    </body>
</html>
